<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MetabolismX</title>

<style>
:root{
  --bg:#0c1117;
  --fg:#eaf6f5;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  min-height:100svh;
  overflow-x:hidden;
  overflow-y:auto;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  color:var(--fg);

  background:
    radial-gradient(circle at 20% 30%, rgba(46,168,255,0.12), transparent 45%),
    radial-gradient(circle at 80% 40%, rgba(29,211,176,0.12), transparent 50%),
    radial-gradient(circle at 50% 85%, rgba(255,179,71,0.08), transparent 55%),
    var(--bg);
}

h1{
  position:fixed;
  top:40px;
  left:50%;
  transform:translateX(-50%);
  font-weight:400;
  letter-spacing:0.15em;
  font-size:0.9rem;
  opacity:0.6;
}

.stage{
  min-height:100svh;
  display:grid;
  grid-template-columns: 1fr auto 1fr;
  align-items:center;
  justify-items:center;
  padding:0 clamp(40px, 8vw, 140px);
}

.bubble{
  width:clamp(100px, 22vw, 240px);
  aspect-ratio:1/1;
  border-radius:50%;
  text-decoration:none;
  color:inherit;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:transform .25s ease;

  background:
    radial-gradient(circle at 30% 26%,
      rgba(255,255,255,0.22) 0%,
      rgba(255,255,255,0.16) 10%,
      rgba(255,255,255,0.08) 24%,
      transparent 48%),
    radial-gradient(circle at 18% 18%,
      rgba(255,255,255,0.10) 0%,
      transparent 55%),
    radial-gradient(circle at 70% 72%,
      rgba(0,0,0,0.30) 0%,
      transparent 66%),
    radial-gradient(circle at 50% 50%,
      rgba(255,255,255,0.05) 0%,
      rgba(255,255,255,0.02) 62%,
      transparent 100%);

  border:1px solid rgba(255,255,255,0.18);

  box-shadow:
    inset -14px -20px 40px rgba(0,0,0,0.35),
    inset 14px 18px 25px rgba(255,255,255,0.08),
    0 50px 70px -15px rgba(0,0,0,0.55);

  backdrop-filter: blur(14px);
}

.bubble span{
  text-transform:uppercase;
  letter-spacing:0.18em;
  font-size:0.85rem;
  opacity:0.85;
}

.bubble:hover{
  transform:scale(1.04);
}

@media (max-width: 720px){
  .stage{
    grid-template-columns:1fr;
    gap:28px;
    padding:80px 40px;
  }
}
</style>
</head>

<body>

<h1>MetabolismX</h1>

  <a class="bubble b3" href="hur.html"><span>Hur</span></a>
</div>

</body>
</html>
