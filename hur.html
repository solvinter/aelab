<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ælab – Hur</title>

<style>
:root{
  --bg:#0c1117;
  --fg:#eaf6f5;
  --muted:rgba(234,246,245,0.82);
  --line:rgba(255,255,255,0.18);
}

*{box-sizing:border-box;}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  color:var(--fg);
  background:
    radial-gradient(circle at 20% 30%, rgba(46,168,255,0.12), transparent 45%),
    radial-gradient(circle at 80% 40%, rgba(29,211,176,0.12), transparent 50%),
    radial-gradient(circle at 50% 85%, rgba(255,179,71,0.08), transparent 55%),
    var(--bg);
  min-height:100vh;
}

h1{
  position:fixed;
  top:40px;
  left:50%;
  transform:translateX(-50%);
  font-weight:400;
  letter-spacing:0.15em;
  font-size:1rem;
  opacity:0.6;
}

.stage{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:110px 16px 60px;
}

.wrap{
  width:min(720px, 100%);
}

.card{
  border:1px solid var(--line);
  border-radius:24px;
  padding:clamp(28px, 4vw, 44px);
  background:
    radial-gradient(circle at 24% 14%, rgba(255,255,255,0.09), transparent 52%),
    radial-gradient(circle at 76% 70%, rgba(0,0,0,0.28), transparent 58%),
    rgba(255,255,255,0.04);
  backdrop-filter: blur(14px);
  box-shadow:
    inset -14px -20px 40px rgba(0,0,0,0.28),
    inset 14px 18px 25px rgba(255,255,255,0.07),
    0 48px 64px -20px rgba(0,0,0,0.58);
}

.kicker{
  margin:0 0 10px;
  text-transform:uppercase;
  letter-spacing:0.18em;
  font-size:0.84rem;
  opacity:0.78;
}

h2{
  margin:0 0 18px;
  font-weight:400;
  letter-spacing:0.04em;
}

p{
  margin:0 0 14px;
  line-height:1.7;
  color:var(--muted);
}

button{
  margin-top:24px;
  border:1px solid var(--line);
  border-radius:999px;
  padding:12px 26px;
  background:rgba(255,255,255,0.06);
  color:var(--fg);
  font-size:0.85rem;
  letter-spacing:0.08em;
  text-transform:uppercase;
  cursor:pointer;
  transition:all .2s ease;
}

button:hover{
  background:rgba(255,255,255,0.12);
  transform:translateY(-1px);
}

.progress{
  display:flex;
  gap:8px;
  margin-bottom:26px;
}

.dot{
  width:8px;
  height:8px;
  border-radius:50%;
  background:rgba(255,255,255,0.25);
}

.dot.active{
  background:white;
}

.checkbox-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(160px, 1fr));
  gap:10px;
  margin:18px 0;
}

.checkbox-grid label{
  font-size:0.9rem;
  opacity:0.85;
}

textarea{
  width:100%;
  margin-top:14px;
  background:rgba(255,255,255,0.05);
  border:1px solid var(--line);
  border-radius:14px;
  padding:12px;
  color:var(--fg);
  resize:vertical;
  min-height:80px;
}

.nav{
  display:flex;
  justify-content:space-between;
  margin-top:24px;
}

.hidden{
  display:none;
}
</style>
</head>

<body>

<h1>Ælab</h1>

<main class="stage">
<div class="wrap">

<!-- INTRO VIEW -->

<section id="intro" class="card">
  <p class="kicker">Hur</p>
  <h2>Samtal</h2>

  <p>
  Här kan du påbörja ett samtal om din hälsa.
  </p>

  <p>
  Du får möjlighet att beskriva hur du ser på din hälsa
  och vilka mål du har
  </p>

  <p>
  i en dialog
  strukturerad utifrån en medicinsk filosofi om vitalitet.
  </p>

  <button id="startBtn">Inled samtalet</button>
</section>

<!-- FLOW VIEW -->

<section id="flow" class="card hidden">

  <div class="progress" id="progress"></div>

  <h2 id="stepTitle"></h2>
  <p id="stepContext"></p>

  <div class="checkbox-grid" id="checkboxContainer"></div>

  <textarea id="freeText" placeholder="Skriv fritt om du vill..."></textarea>

  <div class="nav">
    <button id="prevBtn">Tillbaka</button>
    <button id="nextBtn">Vidare</button>
  </div>

</section>

</div>
</main>

<script>
const steps = [
  { title:"Tidigare sjukdomar", context:"Låt oss börja med tidigare sjukdomar. Kryssa i det som stämmer eller skriv fritt.", checkboxes:["Hjärtsjukdom","Stroke","Diabetes","Övervikt","Stressrelaterad sjukdom"] },
  { title:"Ärftlighet", context:"Finns det ärftliga mönster i din familj?", checkboxes:["Hypertoni","Hjärtinfarkt","Stroke","Diabetes"] },
  { title:"Läkemedel & tillskott", context:"Använder du några läkemedel eller kosttillskott?", checkboxes:["Blodtrycksmedicin","Statin","GLP-1","Antidepressiva"] },
  { title:"Livsstil", context:"Hur ser din vardag ut vad gäller rörelse, kost och sömn?", checkboxes:["Regelbunden träning","Stillastittande arbete","Rökning","Alkohol regelbundet"] },
  { title:"Nuvarande oro", context:"Finns något i din hälsa som oroar dig särskilt?", checkboxes:[] },
  { title:"Mål", context:"Vad vill du uppnå det kommande året? På längre sikt?", checkboxes:[] },
  { title:"Reflektion", context:"Är det något mer du vill att vi ska ta med?", checkboxes:[] }
];

let currentStep = 0;

const intro = document.getElementById("intro");
const flow = document.getElementById("flow");
const startBtn = document.getElementById("startBtn");

const progress = document.getElementById("progress");
const stepTitle = document.getElementById("stepTitle");
const stepContext = document.getElementById("stepContext");
const checkboxContainer = document.getElementById("checkboxContainer");

const prevBtn = document.getElementById("prevBtn");
const nextBtn = document.getElementById("nextBtn");

startBtn.addEventListener("click", () => {
  intro.classList.add("hidden");
  flow.classList.remove("hidden");
  renderStep();
});

prevBtn.addEventListener("click", () => {
  if(currentStep > 0){
    currentStep--;
    renderStep();
  }
});

nextBtn.addEventListener("click", () => {
  if(currentStep < steps.length - 1){
    currentStep++;
    renderStep();
  }
});

function renderStep(){
  const step = steps[currentStep];

  stepTitle.textContent = step.title;
  stepContext.textContent = step.context;

  checkboxContainer.innerHTML = "";
  step.checkboxes.forEach(item=>{
    const label = document.createElement("label");
    label.innerHTML = `<input type="checkbox"> ${item}`;
    checkboxContainer.appendChild(label);
  });

  renderProgress();
}

function renderProgress(){
  progress.innerHTML = "";
  steps.forEach((_, index)=>{
    const dot = document.createElement("div");
    dot.className = "dot";
    if(index === currentStep) dot.classList.add("active");
    progress.appendChild(dot);
  });
}
</script>

</body>
</html>
